<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        svg{
            border:solid 2px rgb(227, 145, 31);
        }
    </style>
</head>
<body>

    <h1>Scallable Vector Graphics</h1><hr>
    <svg width="500px" height="500px"  >
        <rect x="50px" y="50px" width="400px" height="400px" fill="cyan" stroke="Red"
        stroke-width="5px"/>

        <rect x="150px" y="150px" width="200px" height="200px" fill="orange" stroke="Blue"
        stroke-width="5px"/>
        

    </svg>

    <svg width="500px" height="500px" >
        <circle cx="250px" cy="250px" r="200" style="" fill="blue" stroke="Red"
        stroke-width="5px" />

        <circle cx="250px" cy="250px" r="150" style="" fill="blue" stroke="Red"
        stroke-width="5px" />

        <rect x="200px" y="200px" width="200px" height="200px" fill="orange" stroke="Blue"
        stroke-width="5px"/>


        

    </svg  width="500px" height="500px" >
    <ellipse cx="250" cy="250" rx="100" ry="200" fill="gold" stroke="green" stroke-width="5px"/>
    <ellipse cx="250" cy="250" rx="200" ry="100" fill="gold" stroke="green" stroke-width="5px"/>

    <line x1="" y1=""
          x2="" y2=""
          stroke=""
          stroke-width=""/>

<svg >

</svg>
</body>
</html>
