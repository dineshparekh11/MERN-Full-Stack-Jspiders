<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Data</title>
</head>

<body>
    <h1 align="center"> <i>Scrolling Data in HTML</i></h1> <hr>

    <marquee  

    behavior="alternate" 
    direction="up" 
    bgcolor="orange" 
    width="60%" 
    height="200px" 
    loop="" scrolldelay = "60 ms"> Live updates !!!! 

    </marquee>

    <marquee  

    align="center" 
    behavior="alternate" 
    direction="down" 
    bgcolor="yellow" 
    width="30%" 
    height="200px" 
    loop="" scrolldelay = "60 ms" > 
    Breaking News !!!! 
    
    </marquee>
    


</body>
</html>
