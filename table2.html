<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>Table Model</h1> <hr>
    
    <table border="4" cellspacing="4px" cellpadding="20px" >
      
        <tr bgcolor="red">
            <td colspan="4" bgcolor="cyan"></td>
            <td rowspan="4"></td>
        </tr>
        <tr bgcolor="orange" >
            <td rowspan="4" bgcolor="pink"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr bgcolor="yellow">
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr bgcolor="blue">
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr bgcolor="green">
            <td colspan="4"></td>
        </tr>


    </table>


</body>
</html>
